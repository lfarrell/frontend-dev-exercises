<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Visualization of the Snow Levels of California" />
    <meta name="keywords" content="Climate Change,Drought,Visualization,Snow,Western Snow,
    California Snow Visualizations,California" />
    <title>The Snows of California</title>
    <link href="https://fonts.googleapis.com/css?family=Tinos" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style type="text/css">
        .axis path,
        .axis line {
            fill: none;
            padding: 5px;
            shape-rendering: crispEdges;
            stroke: black;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-lg-12">
            <div id="education" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3 class="text-center">Income by Education Level</h3>
            </div>
            <div id="race" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3 class="text-center">Income by Race</h3>
            </div>
            <div class="text-center">
                <h3 class="text-center">Both (By <span id="both-text">Race</span>)</h3>
                <div class="btn-group" role="group">
                    <button id="education-both" type="button" class="btn btn-default">Education Level</button>
                    <button id="race-both" type="button" class="btn btn-default">Race</button>
                </div>
            </div>
        </div>
        <div id="both" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
<script src="js/d3-jetpack/d3-jetpack.js"></script>
<script src="js/charts.js"></script>
</body>
</html>
